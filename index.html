<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Color Cycle</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, background-image 0.3s;
    }

    #tridentButton {
      width: 160px;
      height: 60px;
      font-size: 18px;
      border: 2px solid #666;
      background-color: white;
      color: black;
      cursor: pointer;
      transition: background 0.3s;
      margin: 20px;
    }
  </style>
</head>
<body>

<button id="tridentButton">Click Me</button>

<script>
  const button = document.getElementById('tridentButton');
  let state = 0;

  button.addEventListener('click', () => {
    state = (state + 1) % 3; // Cycles through 0, 1, 2

    // Reset the background
    if (state === 0) {
      document.body.style.background = 'white'; // White background
    } else if (state === 1) {
      document.body.style.background = 'linear-gradient(to bottom, tan, white)'; // Tan to white gradient
    } else if (state === 2) {
      document.body.style.background = 'tan'; // Solid tan
    }
  });
</script>

</body>
</html>
