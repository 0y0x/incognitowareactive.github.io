<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Navbar</title>
  <style>
    /* Basic reset for body */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar container */
    .navbar {
      background-color: #ffffff; /* White background */
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Light shadow */
    }

    /* Logo or Brand (just an example text here) */
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #333; /* Dark text for contrast */
    }

    /* Navbar links */
    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333; /* Dark text for links */
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #f0f0f0; /* Light gray background on hover */
      color: #007bff; /* Blue text on hover */
    }

    /* Mobile responsiveness: Stack links vertically on small screens */
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">MyWebsite</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Content -->
  <div style="padding: 20px;">
    <h1>Welcome to My Website</h1>
    <p>This is a simple webpage with a white navigation bar. Resize the window to see how it adapts!</p>
  </div>

</body>
</html>
